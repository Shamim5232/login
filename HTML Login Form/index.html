<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    table tr td{
      font-size: 25px;
    }
    input{
      font-size:25px;
    }
  </style>
</head>
<body background="img/bg.jpg">

  <table border="0"  align="center" style="margin-top: 80px;" width="800">
      <form action="">
        <tr>
          <td colspan="3"><img src="img/welcome.jpeg" alt="" width="800px" height="150px"></td>
        </tr>
        <tr>
          <td colspan="3" align="center" height="50"><b><u>Login Here</u></b></td>
        </tr>
        <tr>
          <td width="200" height="50">User Phone</td>
          <td width="100" height="50">:</td>
          <td width="500" height="50"><input type="text" name="UserPhone" size="40" placeholder="Enter Your Phone" value="" required></td>
        </tr>
        <tr>
          <td width="200" height="50">User Email</td>
          <td width="100" height="50">:</td>
          <td width="500" height="50"><input type="email" name="UserEmail" size="40" placeholder="Enter Your Email" value="" required></td>
        </tr>
        <tr>
          <td width="200" height="50">Password</td>
          <td width="100" height="50">:</td>
          <td width="500" height="50"><input type="password" name="Password" size="40" placeholder="Enter Your Password" value="" required></td>
        </tr>
        <tr>
          <td colspan="3"height="60" align="right"><input type="reset" value="Reset"> <input type="submit" value="Login"></td>
        </tr>
        <tr>
          <td colspan="3"><input type="checkbox"> Remember me</td>
        </tr>
        <tr>
          <td colspan="3" align="center">or</td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <img src="img/icon copy.png" height="60px" alt="">
          </td>
        </tr>
        <tr>
          <td colspan="3"><a href="signin.html" style="display:block; float: left;">Create an Account</a> <a href="forget.html"  style="display:block; float: right;">Forget User Name / Password?</a></td>
          <!-- <td width="300" align="right"></td> -->
        </tr>
      </form>
  </table>
  
</body>
</html>
